<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Undertaleé¢¨ã‚¸ãƒ£ãƒ³ãƒ—ã‚²ãƒ¼ãƒ </title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #gameArea {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 20px auto;
      background: #222;
      border: 3px solid #fff;
    }
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #0f0;
      border-radius: 8px;
    }
    #obstacle {
      position: absolute;
      width: 200px;
      height: 10px;
      background: white;
      border-radius: 5px;
      top: 300px;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");

    const speed = 5;
    const gravity = 0.7;
    const jumpPower = 15;

    const playerWidth = 40;
    const playerHeight = 40;
    const groundY = gameArea.clientHeight - playerHeight;

    let posX = 380;
    let posY = groundY;
    let velocityY = 0;

    const keys = { w: false, a: false, s: false, d: false };

    // éšœå®³ç‰©
    let obstacleX = 0;
    let obstacleSpeed = 4;

    window.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (keys.hasOwnProperty(key)) keys[key] = true;
    });

    window.addEventListener("keyup", (e) => {
      const key = e.key.toLowerCase();
      if (keys.hasOwnProperty(key)) keys[key] = false;
    });

    function update() {
      // æ¨ªç§»å‹•
      if (keys.a) posX -= speed;
      if (keys.d) posX += speed;

      // ã‚¸ãƒ£ãƒ³ãƒ—
      if (keys.w && posY >= groundY) {
        velocityY = -jumpPower;
      }

      // é‡åŠ›
      velocityY += gravity;
      posY += velocityY;

      // åœ°é¢åˆ¤å®š
      if (posY > groundY) {
        posY = groundY;
        velocityY = 0;
      }

      // å£åˆ¤å®š
      posX = Math.min(Math.max(posX, 0), gameArea.clientWidth - playerWidth);

      // ä½ç½®åæ˜ 
      player.style.left = posX + "px";
      player.style.top = posY + "px";

      // éšœå®³ç‰©ç§»å‹•ï¼ˆå·¦å³å¾€å¾©ï¼‰
      obstacleX += obstacleSpeed;
      if (obstacleX < 0 || obstacleX > gameArea.clientWidth - 200) {
        obstacleSpeed *= -1;
      }
      obstacle.style.left = obstacleX + "px";

      // è¡çªåˆ¤å®š
      const playerRect = player.getBoundingClientRect();
      const obstacleRect = obstacle.getBoundingClientRect();

      if (
        playerRect.right > obstacleRect.left &&
        playerRect.left < obstacleRect.right &&
        playerRect.bottom > obstacleRect.top &&
        playerRect.top < obstacleRect.bottom
      ) {
        alert("ğŸ’€ GAME OVER!");
        window.location.reload();
        return;
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
