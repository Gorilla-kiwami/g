<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わたしはトマトじゃない</title>
  <style>
    body {
      background: radial-gradient(circle at center, #ffcccc, #ff0000);
      color: white;
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
    }
    #msg {
      font-size: 1.5em;
      margin: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      background: white;
      color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000;
    }
    button:hover {
      background: pink;
    }
    .nasu {
      position: absolute;
      width: 60px;
      height: 60px;
      background: purple;
      border-radius: 50% 50% 40% 40%;
      transform: rotate(45deg);
      z-index: 0;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>わたしはトマトじゃない</h1>
  <div id="msg">みんながあなたをトマトと呼んでいます。</div>
  <button onclick="press()">トマトです</button>

  <script>
    let count = 0;
    const phrases = [
      "……ちがう……！私はトマトじゃない……！",
      "でも赤いし丸いよ？",
      "ほら、やっぱトマトじゃん！",
      "お前の名前、ケチャップ太郎って聞いたぞ？",
      "諦めろ、トマトはトマトだ。",
      "世界は君をトマトとして受け入れた。",
      "ナスが迫ってくる…！",
      "ナスが支配した。",
      "トマトォォォォ！！！！！！（絶叫）"
    ];

    function press() {
      // メッセージ更新
      document.getElementById("msg").textContent = phrases[Math.min(count, phrases.length - 1)];

      // トマトSE再生
      const audio = new SpeechSynthesisUtterance("トマト！");
      audio.pitch = 2;
      audio.rate = 1.5;
      speechSynthesis.speak(audio);

      // ナス出現
      const nasu = document.createElement("div");
      nasu.classList.add("nasu");
      nasu.style.left = Math.random() * window.innerWidth + "px";
      nasu.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(nasu);

      // 背景ナス色に染める
      if (count >= 7) {
        document.body.style.background = "repeating-linear-gradient(45deg, purple, darkviolet 10px)";
      }

      count++;
    }
  </script>
</body>
</html>
